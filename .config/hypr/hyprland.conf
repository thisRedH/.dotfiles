# Hyprland config by thisRedH
# https://github.com/thisRedH/.dotfiles

# ===== PROGRAM VARIABLES =====

$terminal = kitty
$webBrowser = zen-browser --new-window
$fileManager = nautilus
$menu = wofi --show drun
$clipGui = kitty --class clipGui -e 'clipse'
$drun = rofi -show drun
$screenshotSel = hyprctl clients -j | jq -r '.[] | "\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | slurp | grim -t png -l 9 -g -
$prtScn = grim -t png -l 9 -c
# Get activewindow in JSON
# open kitty terminal without confirm on close
# remove cursor
# display JSON using jq or cat
# keep terminal open until keepress
$activewindowInfo = \
    CMD_OUT=$(hyprctl activewindow -j) \
    kitty --class activewindowInfo --override confirm_os_window_close=0 -e bash -c '\
        printf "\e[?25l" && \
        printf "%s\n" "$CMD_OUT" | if command -v jq >/dev/null; then jq; else cat; fi; \
        read -n1 \
    '


# ===== ENVIRONMENT VARIABLES =====

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ===== AUTOSTART =====

exec-once = hypridle
exec-once = clipse -listen
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar

# ===== FIXES =====

# Dark Mode  (https://old.reddit.com/r/hyprland/comments/1h4abmt/how_do_i_apply_dark_theme/lzx4j8g/)
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"  # gtk-4
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"  # gtk-3
env = QT_QPA_PLATFORMTHEME,qt6ct  # Qt ()

# ===== MONITORS =====

monitor=,preferred,auto,auto

# Wall TV  (55" 3840x2160@60)
monitorv2 {
    output = desc:GRU GRUNDIG TV 0x00000001
    mode = 1920x1080@60  # Issue with 3840x2160@60 due to HDMI cable (would need chroma subsampling)
    position = auto
    scale = 1
}

# Right vertical monitor  (24" 1080x1920@100)
monitorv2 {
    output = desc:Microstep MSI MP245 PC1M035401366
    mode = 1920x1080@100
    position = auto-right
    scale = 1
    transform = 3
}

# Left vertical monitor  (24" 1080x1920@100)
monitorv2 {
    output = desc:Microstep MSI MP245 PC1M035401376
    mode = 1920x1080@100
    position = auto-left
    scale = 1
    transform = 1
}

# Middle ultrawide monitor  (34" 3440x1440@165)
monitorv2 {
    output = desc:Huawei Technologies Co. Inc. ZQE-CBA 0xC080F622
    mode = 3440x1440@165
    position = 0x0
    scale = 1
    cm = dcip3
}

# ===== WORKSPACE =====

workspace=0, monitor:desc:GRU GRUNDIG TV 0x00000001, default:true
workspace=name:tv, monitor:desc:GRU GRUNDIG TV 0x00000001, default:true

workspace=7,monitor:desc:Microstep MSI MP245 PC1M035401366, default:true
workspace=8,monitor:desc:Microstep MSI MP245 PC1M035401366
workspace=9,monitor:desc:Microstep MSI MP245 PC1M035401366
workspace=name:static, monitor:desc:Microstep MSI MP245 PC1M035401366  # discord, tidal, ...

workspace=4, monitor:desc:Microstep MSI MP245 PC1M035401376, default:true
workspace=5, monitor:desc:Microstep MSI MP245 PC1M035401376
workspace=6, monitor:desc:Microstep MSI MP245 PC1M035401376

workspace=1, monitor:desc:Huawei Technologies Co. Inc. ZQE-CBA 0xC080F622, default:true
workspace=2, monitor:desc:Huawei Technologies Co. Inc. ZQE-CBA 0xC080F622
workspace=3, monitor:desc:Huawei Technologies Co. Inc. ZQE-CBA 0xC080F622
workspace=name:game, monitor:desc:Huawei Technologies Co. Inc. ZQE-CBA 0xC080F622

# ===== LOOK AND FEEL =====

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        # 2, 2 same as 5, 1 but with less artifacts
        size = 2
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}


# ===== INPUT =====

input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0.05
    accel_profile = flat
}

gesture = 3, horizontal, workspace

# ===== KEYBINDINGS =====

$mainMod = SUPER
$secondMod = ALT

bind = $secondMod H, I, exec, $activewindowInfo

bind = $mainMod, F, fullscreen 

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, V, exec, $clipGui
bind = $mainMod, R, exec, $drun

bind = $mainMod, M, exit,
bind = $mainMod, C, killactive,
bind = $mainMod, space, togglefloating,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, P, pseudo, # dwindle

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 0, movetoworkspace, 0
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move active window to a workspace with $mainMod + $secondMod + SHIFT + [0-9]
bind = $mainMod $secondMod SHIFT, 0, movetoworkspace, name:game
bind = $mainMod $secondMod SHIFT, 9, movetoworkspace, name:static
bind = $mainMod $secondMod SHIFT, 8, movetoworkspace, name:tv

# Switch workspaces with $mainMod + [0-9]
bind = $mainMod, 0, workspace, 0
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Switch named workspaces with $mainMod + $secondMod + [0-9]
bind = $mainMod $secondMod, 0, workspace, name:game
bind = $mainMod $secondMod, 9, workspace, name:static
bind = $mainMod $secondMod, 8, workspace, name:tv

# Special workspaces (scratchpad)
bind = $mainMod, S, togglespecialworkspace, sp01
bind = $mainMod SHIFT, S, movetoworkspace, special:sp01

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , Print, exec, $prtScn  # Screenshot all monitors
bind = SHIFT, Print, exec, $screenshotSel  # Screenshot a selection

# ===== WINDOWS AND WORKSPACES =====

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus 1, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

# debugCenterWindow
windowrule = float 1, match:tag debugCenterWindow
windowrule = center 1, match:tag debugCenterWindow
windowrule = size (monitor_w*0.6) (monitor_h*0.85), match:tag debugCenterWindow

# clipGui
windowrule = float 1, match:class clipGui
windowrule = no_screen_share 1, match:class clipGui
#windowrule = move (50%-(window_w/2)) (50%-(window_h/2)), match:class clipGui
#windowrule = move (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.5)), match:class clipGui
windowrule = move cursor_x cursor_y, match:class clipGui
windowrule = opacity 0.75, match:class clipGui
windowrule = size 622 652, match:class clipGui
windowrule = stay_focused 1, match:class clipGui

# Picture in Picture
windowrule = float 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = no_anim 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = size (monitor_w*0.32) (monitor_h*0.32), match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = move (monitor_w-(window_w-20)) 20, match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = fullscreen_state 1 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*

# activewindowInfo
windowrule = tag +debugCenterWindow, match:class activewindowInfo
