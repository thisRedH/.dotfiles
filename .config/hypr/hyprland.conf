# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0.05
    accel_profile = flat
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, F, fullscreen 

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, V, exec, $clipGui
bind = $mainMod, R, exec, $drun

bind = $mainMod, M, exit,
bind = $mainMod, C, killactive,
bind = $mainMod, space, togglefloating,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 3
bind = $mainMod, 1, workspace, 2
bind = $mainMod, 1, workspace, 1

bind = $mainMod, 2, workspace, name:02C
bind = $mainMod, 2, workspace, name:02B
bind = $mainMod, 2, workspace, name:02A

bind = $mainMod, 3, workspace, name:03C
bind = $mainMod, 3, workspace, name:03B
bind = $mainMod, 3, workspace, name:03A

bind = $mainMod, 4, workspace, name:04C
bind = $mainMod, 4, workspace, name:04B
bind = $mainMod, 4, workspace, name:04A

bind = $mainMod, 5, workspace, name:05C
bind = $mainMod, 5, workspace, name:05B
bind = $mainMod, 5, workspace, name:05A

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, name:02A
bind = $mainMod SHIFT, 3, movetoworkspace, name:03A
bind = $mainMod SHIFT, 4, movetoworkspace, name:04A
bind = $mainMod SHIFT, 5, movetoworkspace, name:05A

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , Print, exec, $prtScn
bind = SHIFT, Print, exec, $screenshotSel

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus 1, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

# clipGui
windowrule = float 1, match:class clipGui
windowrule = no_screen_share 1, match:class clipGui
#windowrule = move (50%-(window_w/2)) (50%-(window_h/2)), match:class clipGui
#windowrule = move (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.5)), match:class clipGui
windowrule = move cursor_x cursor_y, match:class clipGui
windowrule = opacity 0.75, match:class clipGui
windowrule = size 622 652, match:class clipGui
windowrule = stay_focused 1, match:class clipGui

# Picture in Picture
windowrule = float 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = no_anim 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = size (monitor_w*0.32) (monitor_h*0.32), match:initial_title .*([Pp]icture.in.[Pp]icture).*
windowrule = move (monitor_w-(window_w-20)) 20, match:initial_title .*([Pp]icture.in.[Pp]icture).*

windowrule = fullscreen_state 1 1, match:initial_title .*([Pp]icture.in.[Pp]icture).*
